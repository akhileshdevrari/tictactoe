<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="layout.css" type="text/css">
</head>
<body>
<div class="wrapper">
	<h1 class="heading">Tic.Tac.Toe</h1>
	<br>

	  <a class="btn blue" id="dumb_btn" onclick="play_dumb()">Dumb</a>
	  <a class="btn green" id="easy_btn" onclick="play_easy()">Easy</a>
	  <a class="btn purple" id="master_btn" onclick="play_master()">Master</a>
	  <a class="btn orange" id="two_btn" onclick="play_two()">2-Player</a>
	  <div class="first_turn" id="human_first_div"></div>
	  <div class="first_turn" id="ai_first_div"></div>
	  
	  <div class="level" id="level"></div>
	<br>
	<table class="grid">
	    <tr>
	        <td id="00" class="td"></td>
	        <td id="01" class="td"></td>
	        <td id="02" class="td"></td>
	    </tr>
	    <tr>
	        <td id="10" class="td"></td>
	        <td id="11" class="td"></td>
	        <td id="12" class="td"></td>
	    </tr>
	    <tr>
	        <td id="20" class="td"></td>
	        <td id="21" class="td"></td>
	        <td id="22" class="td"></td>
	    </tr>
	</table>


	<br>
	<div id="result" class="result"></div>
	<br>
	<a class="reset_button green" onclick="reset()">Reset</a>

	<br><br>
	<footer>
	<a target="_blank" href="https://github.com/akhileshdevrari/">Created by Akhilesh Devrari</a>
	</footer>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
